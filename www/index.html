<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; font-src data: *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ionic-ion-tinder-cards/ionic.tdcards.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/firebase/angularfire.min.js"></script>

    <!-- tinder cards -->
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>

    <!-- loki js -->
    <script src="lib/lokijs/src/lokijs.js"></script>
    <script src="lib/lokijs/src/loki-angular.js"></script>
    <script src="lib/loki-cordova-fs-adapter/bin/loki-cordova-fs-adapter.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!-- services -->
    <script src="js/services/quoteService.js"></script>
    <script src="js/services/objectService.js"></script>
    <script src="js/services/storageService.js"></script>
    
    <!-- controllers -->
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/favoritesController.js"></script>
    <script src="js/controllers/quoteController.js"></script>
  </head>
  <body ng-app="quotes">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
